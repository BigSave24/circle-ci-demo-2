# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Command definitions of steps to be executed in a job
commands:
  print_pipeline_id:
    description: "Step that prints the Circle CI Workflow ID"
    parameters:
      to:
        type: string
        default: "No Parameters, So here I am!"
    steps:
      - run: echo << parameters.to >>
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo "test text for circleCI output" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
  print_output_pipeline_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          to: $CIRCLE_WORKFLOW_ID
  print_test_error:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: return 1
      - run:
          name: Print Failure Alert
          command: echo "Job Failure Alert"
          when: on_fail
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - welcome/run
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - print_output_pipeline_id
      - print_test_error
      
